<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Upload Example</title>
</head>
<body>
  <input type="file" id="folderInput" webkitdirectory directory multiple />

  <script>
    document.getElementById('folderInput').addEventListener('change', handleFolder);

    function handleFolder(event) {
      const files = event.target.files;

      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];

          const worker = new Worker('worker.js');

          worker.onmessage = function (e) {
            const url = e.data;
            console.log(`File ${i + 1}:\nName: ${file.name}\nType: ${file.type}\nSize: ${file.size} bytes\nLast Modified: ${file.lastModified}\nRaw Data:`, url);
          };

          worker.postMessage({ file, index: i });
        }
      } else {
        console.log('No files selected.');
      }
    }
  </script>
</body>
</html>
